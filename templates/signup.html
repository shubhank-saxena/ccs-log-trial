

{% extends 'index.html' %}



{% block content %}

<div class="ui middle aligned center aligned grid login-box ">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Create an account
      </div>
    </h2>
    <form class="ui large form" action="{{ url_for('signup') }}" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="at icon"></i>
            <input type="email" id="email" name="email" placeholder="Email id">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="phone icon"></i>
            <input type="tel" id="ph" name="ph" placeholder="Phone Number">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" id="username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" id="pass" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" id="conf_pass" name="conf_pass" placeholder="ConfirmPassword">
          </div>
        </div>
        <div class="btn btn-primary">Sign up</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Already registered? <a href="#">Login</a>
    </div>
  </div>
</div>



{% endblock %}
